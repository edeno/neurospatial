repos:
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v6.0.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
        exclude: '^mkdocs\.yml$'
      - id: check-added-large-files
        args: ['--maxkb=1000']
        exclude: '^(docs/examples/.*\.ipynb|examples/.*\.ipynb)$'
      - id: check-merge-conflict
      - id: debug-statements
      - id: mixed-line-ending

  - repo: https://github.com/astral-sh/ruff-pre-commit
    rev: v0.14.3
    hooks:
      - id: ruff
        args: [--fix]
        exclude: '^docs/examples/.*\.(ipynb|py)$'
      - id: ruff-format
        exclude: '^docs/examples/.*\.(ipynb|py)$'

  - repo: local
    hooks:
      - id: mypy
        name: mypy
        entry: uv run mypy
        language: system
        types: [python]
        exclude: '^(docs/examples/.*\.py|examples/.*\.py|tests/.*|src/neurospatial/annotation/.*|benchmarks/.*)$'
        pass_filenames: false
        args: [src/neurospatial]
